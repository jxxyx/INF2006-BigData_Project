{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 High Visualization</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'task5_high.css' %}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container text-center my-5">
        <h1>Task 5 High: Sentiment Analysis Visualization</h1>
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="accuracy-container">
            <h3>Overall Accuracy: {{ accuracy|floatformat:2 }}%</h3>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const incorrectCount = {{ incorrect_count }};
            const correctCount = {{ correct_count }};

            const ctx = document.getElementById('pieChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Incorrect', 'Correct'],
                    datasets: [{
                        data: [incorrectCount, correctCount],
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)'],
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        });
    </script>
</body>
</html>
